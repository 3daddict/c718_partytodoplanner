<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }

        /***************************
        * Form Group
        ****************************/
        .row {
            display: block;
        }
        .form-container {
            display: flex;
            justify-content: center;
            }

        .form-group input {
            border-style: none;
            background: #EEE;
            border: 1px darkgrey solid;
            height: 30px;
            width: 95%;
            margin: 5px;
            padding-left: 15px;
            border-radius: 4px;
        }
        .form-hide {
            visibility: hidden;
        }
        .form-show {
            visibility: visible;
        }
        /***************************
        * Modal
        ****************************/
        .modal {
            display: none;
        }

        .modal-show,
        .modal-hide {
            display: flex;
        }

        .modal-align {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .modal-container {
            position: relative;
            width: 90%;
            height: 70%;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            left: 50%;
            transform: translateX(-50%);
            top: 15%;
        }

        .modal-header {
            display: flex;
            background: #EEE;
            padding-left: 25px;
            padding-bottom: 5px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .content {
            padding: 25px;
            overflow: auto;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            position: absolute;
            background: #EEE;
            height: 45px;
            width: 100%;
            bottom: 0;
        }

        .notification{
            margin: -1em 1.5em;
        }

        .modalCloseBtn {
            background-color: green;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            position: relative;
            right: 0.8em;
            bottom: 1em;
        }

        .modalCloseX {
            position: absolute;
            top: 6px;
            right: 15px;
        }

        .modalCloseX:hover {
            cursor: pointer;
        }

        /* Animation */
        .modal.modal-show {
            animation: modal-open 0.3s;
        }

        @keyframes modal-open {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .modal.modal-hide {
            animation: modal-close 0.3s;
        }

        @keyframes modal-close {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <button class="modal-trigger">USER SETTINGS MODAL</button>

    <!-- Modal REMOVE MODAL SHOW-->
    <div class="flex align-center align-vert modal modal-align modal-show">
        <div class="modal-container">
            <header class="modal-header">
                <h1>User Settings</h1>
                <a class="modalClose modalCloseX" aria-hidden="true">&#x2715;</a>
            </header>
            <main class="content">
                    <div class="form-group text-center">
                        <div class="row">
                            <div>First Name</div>
                            <input type="text" name="first_name" placeholder="First Name" />
                            
                            <div>Last Name</div>
                            <input type="text" name="last_name" placeholder="Last Name" />
                            
                            <div>Email</div>
                            <input type="text" name="email" placeholder="Email" />
                            
                            <div>Password</div>
                            <input type="password" name="password" placeholder="Password" />
                            
                        </div>
                    </div>
                </form>
            </main>

            <footer class="modal-footer">
                <div class="notification">
                    <div>Notifications</div>
                    <input type="checkbox" name="vehicle1" value="Bike"> ON
                </div>
                <button class="modalClose modalCloseBtn">Save</button>
            </footer>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
            function modal() {
                var modal = $(".modal")[0],
                    trigger = $(".modal-trigger")[0],
                    close = $(".modalClose");
    
                closeModal = function () {
                    modal.classList.remove("modal-show");
                    modal.classList.add("modal-hide");
                    // Remove hide class after animation is done
                    afterAnimation = function () {
                        modal.classList.remove("modal-hide");
                    };
                    // This listens for the CSS animations to finish and then hides the modal
                    modal.addEventListener("webkitAnimationEnd", afterAnimation, false);
                    modal.addEventListener("oAnimationEnd", afterAnimation, false);
                    modal.addEventListener("msAnimationEnd", afterAnimation, false);
                    modal.addEventListener("animationend", afterAnimation, false);
                };
    
                // Open the modal
                trigger.onclick = function () {
                    modal.classList.add("modal-show");
                };
    
                // Close the modal with any element with class 'modalClose'
                for (var i = 0; i < close.length; i++) {
                    close[i].onclick = function () {
                        closeModal();
                    };
                }
    
                // Click outside of the modal and close it
                window.onclick = function (e) {
                    if (e.target == modal) {
                        closeModal();
                    }
                };
    
                // Use the escape key to close modal
                document.onkeyup = function (e) {
                    e = e || window.event;
                    if (modal.classList.contains("modal-show")) {
                        if (e.keyCode == 27) {
                            closeModal();
                        }
                    }
                };
            }
            modal();
        </script>

</body>

</html>
