<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }

        .container{
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .avatar{
            border: 2px solid black;
        }

        i{
            cursor: pointer;
        }

        .list-name{
            white-space: nowrap;
        }

        .fa-user{
            position: fixed;
            font-size: 5em;
            left: 50%;
            top: 3%;
            transform: translateX(-50%);
            padding: 10px;
            border: 4px solid black;
            border-radius: 50%;
            background-color: white;
            z-index: 1;
        }

        .nav{
            display: flex;
            justify-content: space-between;
        }

        .footer{
            display: flex;
            justify-content: flex-end;
        }

        .fa-chevron-left,.fa-link,.fa-dollar-sign,.fa-comments{
            font-size: 2.5em;
        }

        .top{
            font-size: 1.5em;
        }

        i.fa-filter{
            position: absolute;
            right: 0.1em;
            top: 0.2em;
            font-size: 1.5em;
        }

        .listContent{
            border: 5px solid black;
            border-radius: 5px;
            position: relative;
            height: 85%;
            margin: 0.3em 0;
            padding: 0.3em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .listName,.details{
            text-align: center;
        }

        .items{
            display: flex;
            flex-direction: column;
            overflow: auto;
            align-items: center;
        }

        .item{
            width: 88vw;
            display: flex;
            justify-content: space-between;
            font-size: 2em;
            margin: 0.2em 0;
        }

        .fa-plus-circle{
            font-size: 1em;
            position: relative;
            top: 2px;
            margin: 0 0.2 0 0 em;
        }
        .add{
            display: flex;
            justify-content: flex-start;
            cursor: pointer;
            /* position: sticky;
            bottom: 10px; */
        }
    </style>
    <title>List</title>
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <div class="nav">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-link"></i>
        </div>
        
        <!-- User Avatar -->
        <i class="fas fa-user"></i>

        <!-- Main Content -->
        <div class="listContent">
            <!-- List name, details, and filter button -->
            <div class="top">
                <br>
                <h1 class="list-name">Aunt Sue's Party</h1>
                <h4 class="details">Saturday April 1st</h4>
            </div>
            <!-- Items -->
            <div class="items">
                <div class="item">
                    <div class="left">
                        <i class="fas fa-sort"></i>
                        <label>Chips</label>
                    </div>
                    <div class="right">
                        <i class="fas fa-pen"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <i class="fas fa-sort"></i>
                        <label>Beer</label>
                    </div>
                    <div class="right">
                        <i class="fas fa-pen"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <i class="fas fa-sort"></i>
                        <label>Plastic forks</label>
                    </div>
                    <div class="right">
                        <i class="fas fa-pen"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <i class="fas fa-sort"></i>
                        <label>Cups</label>
                    </div>
                    <div class="right">
                        <i class="fas fa-pen"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <i class="fas fa-sort"></i>
                        <label>Soda</label>
                    </div>
                    <div class="right">
                        <i class="fas fa-pen"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <br>
                <!-- Add List Button -->
                <div class="item add">
                    <i class="fas fa-plus-circle"></i>
                    <label class="add">Add Item</label>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <!-- <i class="fas fa-dollar-sign"></i> -->
            <i class="fas fa-comments"></i>
        </div>
    </div>
</body>
</html>
