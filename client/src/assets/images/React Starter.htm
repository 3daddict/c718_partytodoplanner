.dashboard_toggle {

  /* flex-direction: row; */
  /* background: bisque; */
  justify-content: space-between;
  padding: 10px; }

.fa-toggle-off {
  font-size: 1.5em;

.dashboard-button {
  border-radius: 12px;
  color: white;
  justify-self: flex-end; }

.fa-chevron-circle-left {
  font-size: 1.8em;

  flex-grow: 0.95;

  font-size: 1.2em;

.dashboard-items {
  display: flex;

  width: 85vw;

  margin: 0.2em 0;
  align-self: auto;
  border: 0.5px solid grey;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2); }

i {
  cursor: pointer; }

.dashboard_plus {
  font-size: 2.2em;
  position: absolute;

  color: white;
  background-color: #26a69a;

.dashboard_link {

.fa-lock-alt {

  border: 2px solid white;
  border-radius: 50%;
  padding: 8px; }

.fa-unlock-alt {
  color: orange;
  background-color: #26a69a;
  border: 2px solid white;
  border-radius: 50%;
  padding: 8px; }

.dashboard_plus:hover {
  background-color: #1c776e; }

.fa-cog {
  color: white;
  background-color: #828282;
  border: 2px solid white;
  border-radius: 50%;
  padding: 8px; }

.dashboard_text {
  display: inline-block;
  position: absolute;
  padding: 5px; }

    display:block;

} */
/* toggle button */
input[type=checkbox]#switch {
  height: 0;
  width: 0;
  visibility: hidden; }

.label-user {
  cursor: pointer;
  text-indent: 30px;
  width: 60px;
  height: 25px;
  background: grey;
  display: inline-block;
  border-radius: 100px;
  position: relative; }

.label-user:after {
  content: 'All';
  font-size: 8pt;
  color: white;
  position: absolute;
  top: 5px;
  left: 5px;
  width: 15px;
  height: 15px;
  background: #fff;
  border-radius: 90px;
  transition: 0.3s; }

input:checked + .label-user {
  background: #1976d2; }

input:checked + .label-user:after {
  left: calc(100% - 5px);
  transform: translateX(-100%);
  content: '';
  font-size: 8pt;
  color: white; }

.label-user:active:after {
  width: 15px; }

</style><style type="text/css">/***************************
        * Modal
        ****************************/
.modal {
  display: none; }

.modal-show,
.modal-hide {
  display: flex; }

.modal-align {
  width: 100%;
  height: 100%;
  position: fixed;
  left: 0;
  top: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 999; }

.modal-container {
  display: flex;
  flex-direction: column;
  position: relative;
  width: 100%;
  background: #eee;
  margin: 15px;
  border-radius: 12px;
  overflow: hidden; }

.modal-header {
  display: flex;
  flex-direction: row;
  height: 45px;
  background: #EEE;
  padding-left: 25px;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  flex: 0 0 auto; }

.modal-header h5 {
  margin-top: 5px; }

.modal-content {
  padding: 25px;
  overflow: auto;
  flex: 1 1 auto; }

.modal-footer {
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
  position: relative;
  background: #EEE;
  height: 25px;
  width: 100%;
  bottom: 0;
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
  flex: 0 0 auto; }

.modalCloseBtn {
  position: absolute;
  margin: auto 15px;
  right: 60px; }

.modalCloseX {
  position: absolute;
  top: 6px;
  right: 15px; }

.modalCloseX:hover {
  cursor: pointer; }

/* Animation */
.modal.modal-show {
  animation: modal-open 0.3s; }

@keyframes modal-open {
  0% {
    opacity: 0; }
  100% {
    opacity: 1; } }

.modal.modal-hide {
  animation: modal-close 0.3s; }

@keyframes modal-close {
  0% {
    opacity: 1; }
  100% {
    opacity: 0; } }
